<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do-list</title>
  </head>
  <body>
    <h1 class="header">To-Do-List!</h1>
    <div class="content">
      <h1 class="form-header">Add new To-Do!</h1>
      <form class="form-folder">
        <input
          class="form-item"
          type="text"
          name="project-name"
          placeholder="New Project"
        />
        <input class="form-item" type="text" name="title" placeholder="Title" />
        <input
          class="form-item"
          type="text"
          name="description"
          placeholder="Description"
        />
        <input
          class="form-item"
          type="date"
          name="date"
          placeholder="mm/dd/yyy"
        />
        <select class="form-item">
          <option value=" " selected>low</option>
          <option>high</option>
          <option>urgent</option>
        </select>
        <input
          class="form-item"
          type="text"
          name="checklist"
          placeholder="Type checklist item here"
        />
        <input
          class="check-list-btn"
          type="submit"
          value="Add Item To Checklist"
        />
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
